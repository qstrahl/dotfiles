# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'seebi/tmux-colors-solarized'

# Choose solarized theme
set -g @colors-solarized 'dark'

# Activate continuum
# set -g @continuum-restore 'on'

# Mouse options
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# rxvt terminal overrides
set -ga terminal-overrides ',rxvt*:XT:smcup@:rmcup@:Ss=\E[%p1%d q:Se=\E[0 q'

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Use vi-like bindings
set-window-option -g mode-keys vi

# vi-lke pane navigation / resizing
bind -r h       select-pane -L
bind -r j       select-pane -D
bind -r k       select-pane -U
bind -r l       select-pane -R
bind -r C-h     select-pane -L
bind -r C-j     select-pane -D
bind -r C-k     select-pane -U
bind -r C-l     select-pane -R
bind -r L       resize-pane -L
bind -r H       resize-pane -R
bind -r J       resize-pane -D
bind -r K       resize-pane -U

# disable window renaming nonsense
set -g allow-rename off
set -g automatic-rename off

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
