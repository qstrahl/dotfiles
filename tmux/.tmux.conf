# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'

# tmux-open key bindings
set -g @open 'C-o'
set -g @open-editor 'C-e'

# Mouse options
set -g mouse on

# xterm keys: engage!
set -g xterm-keys on

# Why ever use any other $TERM?
set -g default-terminal "tmux-256color"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Use vi-like bindings
set -g mode-keys vi

# vi-lke pane navigation / resizing
bind -r h       select-pane -L
bind -r j       select-pane -D
bind -r k       select-pane -U
bind -r l       select-pane -R
bind -r C-h     select-pane -L
bind -r C-j     select-pane -D
bind -r C-k     select-pane -U
bind -r C-l     select-pane -R
bind -r L       resize-pane -L
bind -r H       resize-pane -R
bind -r J       resize-pane -D
bind -r K       resize-pane -U

# TODO: re-enable this when xterm finally supports font fallback and I switch
# bind -T copy-mode-vi y send -X copy-selection-and-cancel

# splits start in dir of current pane
bind '"' split-window -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"

# switch sessions
bind -r C-p     switch-client -p
bind -r C-n     switch-client -n

# disable window renaming nonsense
set -g allow-rename off
set -g automatic-rename off

# allow session names of reasonable length
set -g status-left-length 20

# disable right-hand status nonsense
set -g status-right ""

# put status bar on top
set -g status-position top

# right-align status bar
set -g status-justify right

# tell tmux to update DBUS_SESSION_BUS_ADDRESS
set -ga update-environment ' DBUS_SESSION_BUS_ADDRESS'

# yeah boiiiii
set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q:kend=\E[4~:khome=\E[1~'
 set -ga terminal-overrides ',*256col*:Tc'

# pangoterm master race
set -s escape-time 0

# default statusbar colors
set-option -g status-style bg=colour0,fg=colour3

# default window title colors
set-window-option -g window-status-style fg=colour11

# active window title colors
set-window-option -g window-status-current-style fg=colour14

# pane border
set-option -g pane-border-style fg=colour0
set-option -g pane-active-border-style fg=colour10

# message text
set-option -g message-style bg=colour3,fg=colour0

# pane number display
set-option -g display-panes-active-colour colour15
set-option -g display-panes-colour colour14

# clock
set-window-option -g clock-mode-colour colour14

# bell
set-window-option -g window-status-bell-style fg=colour1

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
